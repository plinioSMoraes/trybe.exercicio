<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function changeText(){ // Exercicio 1
            let paragrafo = document.getElementsByTagName('p')[1]; // crio uma variavel onde eu coloco o paragrafo especifico que quero mudar
            paragrafo.innerHTML = 'Codando muitos sites maneiros e ganhando dindin'; // modifica o innerHTML do paragrafo
        }
        changeText(); // chama a funcao para modificar o paragrafo

        function changeColor(){ // Exercicio 2
            let color = document.getElementsByClassName('main-content')[0]; // puxa para color a class main content
            color.style.background = 'rgb(76,164,109)'; // seta a cor em background para verde
        }
        changeColor(); // chama a funcao

        function changeMainSquareColor(){ // Exercicio 3
            let color = document.getElementsByClassName('center-content')[0]; // Puxa para o color a class main content
            color.style.background = 'white'; // Seta o fundo do main content como branco
        }
        changeMainSquareColor(); // chama a funcao para setar o fundo 

        function fixTitle(){ // Exercicio 4
            let paragrafo = document.getElementsByClassName('title')[0]; // puxa a class title para a variavel
            paragrafo.innerHTML = 'Exercicio 5.1 - JavaScript'; // troca o texto interno por esse
        }
        fixTitle(); // chama a function

        function pToUpperCase(){ // Exercicio 5
            for(let index = 0; index < document.getElementsByTagName('p').length; index += 1){ // percorre as tag p no html
                let paragrafo = document.getElementsByTagName('p')[index]; // pega uma das tags
                paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase(); // seta o valor interno delas para uppercase
            }
        }
        pToUpperCase(); // chama a funcao

        function printTagPOnConsole(){
            for (let index = 0; index < document.getElementsByTagName('p').length; index += 1) {
                console.log(document.getElementsByTagName('p')[index].innerHTML);
            }
        }
        printTagPOnConsole();
    </script>
  </body>
</html>
